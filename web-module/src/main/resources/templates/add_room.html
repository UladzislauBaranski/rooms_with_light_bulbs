<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add room</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <a class="navbar-brand" th:href="@{/home}"> Room with bulbs </a>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <h2 class="text-center">Add room</h2>
            <form method="post" th:action="@{/rooms}" th:object="${room}">
                <div class="form-group">
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Age Error</td>
                    <input class="form-control" id="name" th:field="*{name}" type="text"
                           placeholder="Name">
                    <div class="form-group">
                        <label for="countryInput" class="font-weight-normal">Please select room's country:</label>
                        <select name="country" class="form-control" id="countryInput">
                            <option th:each="country : ${countries}"
                                    th:text="${
                                #strings.substring(country,0,1)
                                .concat(#strings.substring(country,1)
                                .toLowerCase()
                                .replace('_',' '))
                                }"
                                    th:value="${country}">
                            </option>
                        </select>
                    </div>
                    <button type="submit">Add room</button>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
